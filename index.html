<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HERE AND NOW AI - Customer Behavior Forecaster</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hereandnowai/images/refs/heads/main/logos/favicon-logo-with-name.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --hnai-primary: #FFDF00; /* Golden Yellow */
      --hnai-secondary: #004040; /* Dark Teal */
      --hnai-primary-text-on-secondary: #FFDF00;
      --hnai-text-on-primary: #004040;
      --hnai-light-text-on-secondary: #E0F2F1; /* Light teal/gray for text on dark bg */
      --hnai-interface-bg: #002A2A; /* Slightly lighter shade of secondary for interface elements */
      --hnai-error-bg: #5D0000; /* Dark red for error background */
      --hnai-error-text: #FFCCCC; /* Light red/pink for error text */
      --hnai-error-border: #8B0000; /* Darker red for error border */
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--hnai-secondary); /* Base background */
      color: var(--hnai-light-text-on-secondary);
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--hnai-interface-bg);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--hnai-primary);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #E6C300; /* Darker golden yellow */
    }
    .chart-container {
      position: relative;
      margin: auto;
      height: 350px; /* Default height, can be overridden */
      width: 100%;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
    "chart.js/auto": "https://esm.sh/chart.js@4.4.3/auto",
    "chart.js": "https://esm.sh/chart.js@4.4.3",
    "chart.js/": "https://esm.sh/chart.js@4.4.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-[var(--hnai-light-text-on-secondary)]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
